  <body>
    <div id="container"></div>

    <script>
      function loadContent() {
        var users = {
          data: [
            {

              },

              downloadLink: "./cv.pdf",
              skills: ["JavaScript", "HTML CSS", "React JS", "MERN STACK"],
              education: [
                {
                  duration: "2018-2020",
                  degree: "MBA in Finance",
                  institution:
                    "Kalaignar Karunanidhi Institute of Technology",
                },
                {
                  duration: "2015-2018",
                  degree: "BBA(CA)",
                  institution: "Hindusthan College Of Arts And Science",
                },
              ],
              certification: [
                {
                  year: "2024",
                  title: "FullStack Developer",
                  description:
                    "I have knowledge in designing, creating, testing, and deploying a complete web application from start to finish. It involves working with various technologies and tools, including front-end web development, back-end web development, and database development.",
                },
              ],
              strengths: [
                "Adaptable",
                "Team leader and Roll player",
                "Problem Solver",
              ],
              interests: ["Music", "Books", "Travel"],
              contact: {
                location: "Tiruppur, Tamilnadu",
                phone: "+790 455 9204",
                email: "Dushyanth0699@gmail.com",
              },
              socials: [
                {
                  platform: "GitHub",
                  url: "#",
                  username: "Dushyanth0699",
                },
                {
                  platform: "Twitter",
                  url: "#",
                  username: "Dushyanth09",
                },
                {
                  platform: "LinkedIn",
                  url: "#",
                  username: "Dushyanthkumar",
                },
              ],
            },
          ],
        };
        let htmlContent = "";
        users.data.forEach((user) => {
          htmlContent +=
            `<div class="container">
              <div class="profile">
                <div class="profile_container">
                  <div class="profile_profileImg">
                    <img src="${user.image}" alt="Dushyanthkumar" />
                  </div>
                  <div>
                    <h1 class="profile_name">
                      <span class="profile_name_firstName">${user.name.firstName}</span>
                      <span class="profile_name_lastName">${user.name.lastName}</span>
                    </h1>
                    <p class="profile_title">${user.role}</p>
                    <p class="description profile_description">${user.bio}</p>
                    <a class="downloadBtn" href="${user.downloadLink}" download="Resume.pdf">Download Resume</a>
                  </div>
                </div>
              </div>
              <div class="group-1">
                <div class="skills">
                  <h3 class="title">Expertise</h3>
                  <ul class="skills_list description">${user.skills.map(skill => `<li>${skill}</li>`).join('')}</ul>
                </div>
                <div class="edu">
                  <h3 class="title">Education</h3>
                  <div class="edu_item">
                    <p class="item_preTitle">${user.education[0].duration}</p>
                    <h4 class="item_title">${user.education[0].degree}</h4>
                    <p class="item_subtitle">${user.education[0].institution}</p>
                  </div>
                  <div class="edu_item">
                    <p class="item_preTitle">${user.education[1].duration}</p>
                    <h4 class="item_title">${user.education[1].degree}</h4>
                    <p class="item_subtitle">${user.education[1].institution}</p>
                  </div>
                </div>

                <div class="certification">
                  <h3 class="title">Certification</h3>
                  <div class="certification_item">
                    <p class="item_preTitle">${user.certification[0].year}</p>
                    <h4 class="item_title">${user.certification[0].title}</h4>
                    <p class="description">${user.certification[0].description}</p>
                  </div>
                </div>
              </div>
              <!-- Other content -->
            </div>`;
        });
        document.getElementById("container").innerHTML = htmlContent;
      }

      loadContent();
      feather.replace();
    </script>
  </body>
</html>
